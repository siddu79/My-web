<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LOVE YOU MORE DUDE ðŸ’•ðŸŽ€ â€” Pretty Text</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;600;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg1: #fff0f6;
      --bg2: #fff8ef;
      --accent1: #ff6fa3; /* pink */
      --accent2: #ffb3d2; /* light pink */
      --accent3: #7be6d9; /* mint */
      --shadow: rgba(0,0,0,0.08);
    }

    /* Page reset */
    *{box-sizing: border-box;}
    html,body{height:100%;margin:0;font-family:Poppins,system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial}

    body{
      display:flex;align-items:center;justify-content:center;
      background: radial-gradient(circle at 10% 20%, var(--bg2) 0%, transparent 20%),
                  linear-gradient(135deg, var(--bg1) 0%, #fff 50%);
      min-height:100vh;
      padding:32px;
    }

    .card{
      width:min(920px, 95%);
      background: linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,248,250,0.9));
      border-radius:28px;
      padding:48px;
      box-shadow: 0 12px 30px var(--shadow);
      position:relative;
      overflow:hidden;
      display:grid;place-items:center;
    }

    /* floating ribbons */
    .card::before, .card::after{
      content:'';position:absolute;inset:0;pointer-events:none;z-index:0;
      background-image: radial-gradient(circle at 20% 30%, rgba(255,111,157,0.06) 0 6%, transparent 7%),
                        radial-gradient(circle at 80% 70%, rgba(123,230,217,0.05) 0 8%, transparent 9%);
    }

    .title-wrap{position:relative;z-index:2;text-align:center}

    /* Main decorative text */
    .title{
      font-family: 'Great Vibes', cursive;
      font-size: clamp(34px, 7vw, 110px);
      line-height:0.9;
      letter-spacing: 0.02em;
      color: transparent;
      background: linear-gradient(90deg, #ff6fa3 0%, #ffb3d2 35%, #ffc6ea 60%, #7be6d9 100%);
      -webkit-background-clip: text;
      background-clip: text;
      text-shadow: 0 6px 18px rgba(255,111,157,0.12), 0 1px 0 rgba(255,255,255,0.6) inset;
      display:inline-block;
      transform: rotate(-2deg) translateY(-4px);
      padding:0 18px;
      position:relative;
    }

    /* Glitter stroke using pseudo-element */
    .title::after{
      content: 'LOVE YOU MORE DUDE ðŸ’•ðŸŽ€';
      position:absolute;left:0;top:0;right:0;bottom:0;
      -webkit-text-stroke: 2px rgba(255,255,255,0.35);
      filter: blur(0.4px);
      opacity:0.9;
      mix-blend-mode: screen;
    }

    /* little subtitle */
    .sub{
      margin-top:8px;font-weight:600;color:#ff4d8a;letter-spacing:0.06em;font-size:clamp(12px,1.6vw,18px);
      text-transform:uppercase;
    }

    /* Decorative hearts */
    .hearts{
      display:flex;gap:12px;justify-content:center;margin-top:18px;z-index:3;
    }
    .heart{
      width:56px;height:56px;border-radius:50%;display:grid;place-items:center;background:linear-gradient(180deg,#fff,#fff0);
      box-shadow: 0 8px 22px rgba(255,111,157,0.12), 0 2px 0 rgba(255,255,255,0.7) inset;
      font-size:22px;transform:translateY(0);animation:float var(--d,3s) ease-in-out infinite;
    }
    .heart:nth-child(1){--d:3s}
    .heart:nth-child(2){--d:2.6s;transform:translateY(-6px)}
    .heart:nth-child(3){--d:3.6s}

    @keyframes float{
      0%{transform:translateY(0) rotate(-6deg)}
      50%{transform:translateY(-12px) rotate(6deg)}
      100%{transform:translateY(0) rotate(-6deg)}
    }

    /* Ribbon banner behind text */
    .banner{
      position:absolute;left:-6%;right:-6%;top:58%;height:120px;transform:translateY(-40%);z-index:1;
      background: linear-gradient(90deg, rgba(255,111,157,0.12), rgba(123,230,217,0.08));
      border-radius:18px;filter:blur(12px);opacity:0.9;
      clip-path: polygon(5% 0, 95% 0, 100% 50%, 95% 100%, 5% 100%, 0 50%);
    }

    /* confetti */
    .confetti{position:absolute;inset:0;pointer-events:none;z-index:0}
    .confetti span{position:absolute;width:8px;height:16px;background:var(--accent1);opacity:0.95;transform-origin:center;animation:fall 4s linear infinite}
    .confetti span:nth-child(2){left:10%;top:-8%;background:var(--accent2);animation-delay:0.4s}
    .confetti span:nth-child(3){left:24%;top:-12%;background:#ffd97a;animation-delay:0.2s}
    .confetti span:nth-child(4){left:38%;top:-5%;background:var(--accent3);animation-delay:0.6s}
    .confetti span:nth-child(5){left:52%;top:-14%;background:#f7a1ff;animation-delay:0.9s}
    .confetti span:nth-child(6){left:68%;top:-6%;background:var(--accent1);animation-delay:1.1s}
    .confetti span:nth-child(7){left:82%;top:-10%;background:#ffe1f3;animation-delay:1.3s}

    @keyframes fall{
      0%{transform:translateY(-10vh) rotate(0)}
      100%{transform:translateY(110vh) rotate(640deg)}
    }

    /* small instructions */
    .hint{font-size:13px;color:#b44b7a;margin-top:22px;opacity:0.95}

    /* responsive tweaks */
    @media (max-width:520px){
      .card{padding:28px;border-radius:20px}
      .hearts{gap:8px}
      .heart{width:44px;height:44px;font-size:18px}
    }

  </style>
</head>
<body>
  <div class="card">
    <div class="banner" aria-hidden="true"></div>

    <div class="title-wrap">
      <h1 class="title">LOVE YOU MORE DUDE ðŸ’•ðŸŽ€</h1>
      <div class="sub">a little extra sugar, just for you âœ¨</div>

      <div class="hearts" aria-hidden="true">
        <div class="heart">ðŸ’•</div>
        <div class="heart">ðŸŽ€</div>
        <div class="heart">ðŸŒ¸</div>
      </div>

      <div class="hint">Tip: save this file as <code>index.html</code> and open it in your browser. Right-click to copy the design as an image.</div>
    </div>

    <div class="confetti" aria-hidden="true">
      <span></span><span></span><span></span><span></span><span></span><span></span><span></span>
    </div>
  </div>
</body>
</html>
